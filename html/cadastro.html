<!-- Pagina de Cadastro -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Codificação dos caracteres -->
    <meta charset="UTF-8">

    <!-- Layout responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da aba -->
    <title>Cadastro</title>

    <!-- Estilo específico da página de cadastro -->
    <link rel="stylesheet" href="/css/cadastro.css">

    <!-- Ícone da página -->
    <link rel="shortcut icon" href="/img/book-8_icon-icons.com_49252.ico" type="image/x-icon">
</head>
<body>
    <!-- Formulário de cadastro de usuário -->
    <form id="cadastroForm">
        <input type="email" id="emailCadastro" placeholder="Email" required />
        <input type="password" id="senhaCadastro" placeholder="Senha" required />

        <!-- Botão de envio do formulário -->
        <button type="submit">Cadastrar</button>

        <!-- Link para voltar à tela de login -->
        <a href="../index.html">Voltar ao Login</a>
    </form>

    <!-- Script JavaScript para o cadastro -->
    <script type="module" src="/js/cadastro.js"></script>
</body>
</html>
