<!-- Início do HTML5 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Suporte a caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Tornar o site responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da aba -->
    <title>Registro de Livros</title>

    <!-- Link para o Bootstrap (via CDN) para usar componentes responsivos e classes utilitárias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo customizado da tela principal -->
    <link rel="stylesheet" href="/css/principal.css">

    <!-- Ícone da aba -->
    <link rel="shortcut icon" href="/img/book-8_icon-icons.com_49252.ico" type="image/x-icon">
</head>
<body>

    <!-- Container Bootstrap para centralizar e dar margem nas laterais -->
    <div class="container mt-4">
        <!-- Título centralizado -->
        <h2 class="text-center">Registro de Livros Lidos</h2>

        <!-- Botão de sair com classe customizada (btn-sair) + margem esquerda (ms-2 = margin-start: 2) -->
        <button class="btn btn-sair ms-2" onclick="sair()">
            <!-- Ícone de sair (exigirá uso de FontAwesome para funcionar) -->
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>

        <!-- Card Bootstrap para agrupar o formulário com padding (p-4) e margem vertical (my-4) -->
        <div class="card p-4 my-4">
            <h5>Cadastrar Livro</h5>

            <!-- Formulário de cadastro de livro -->
            <form id="livroForm">
                <div class="row">
                    <!-- Coluna de 6 partes (metade) com margem inferior (mb-3) -->
                    <div class="col-md-6 mb-3">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="resenha">Resenha</label>
                        <input type="text" id="resenha" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="autor">Autor</label>
                        <input type="text" id="autor" class="form-control" required>
                    </div>

                    <!-- Coluna de 3 partes (um quarto da linha) -->
                    <div class="col-md-3 mb-3">
                        <label for="status">Status</label>
                        <select id="status" class="form-select">
                            <option value="Lido">Lido</option>
                            <option value="Lendo">Lendo</option>
                            <option value="Para Ler">Para Ler</option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="avaliacao">Avaliação</label>
                        <select id="avaliacao" class="form-select">
                            <option value="1">★☆☆☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="4">★★★★☆</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                </div>

                <!-- Botão de envio com estilo primário do Bootstrap -->
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>

        <!-- Filtro de busca por título -->
        <div>
            <input type="text" id="filtroTitulo" placeholder="Filtrar por título" class="form-control mb-2">
            <!-- Botões com estilo Bootstrap -->
            <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
            <button id="btnLimpar" class="btn btn-primary">Limpar</button>

            <!-- Tabela responsiva com bordas (Bootstrap) -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Avaliação</th>
                        <th>Status</th>
                        <th>Resenha</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaLivros">
                    <!-- Linhas de livros renderizadas dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript principal da página -->
    <script type="module" src="/js/principal.js"></script>
</body>
</html>
