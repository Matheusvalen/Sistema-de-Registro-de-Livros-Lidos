<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Livros Lidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
</head>
<body>
    <!--Tela principal-->
    <div class="container mt-4">
        <h2 class="text-center">Registro de Livros Lidos</h2>

        <!-- Formulário de Cadastro -->
         <div class="card p-4 my-4">
            <h5>Cadastrar Livro</h5>
            <form id="livroForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="resenha">Resenha</label>
                        <input type="text" id="resenha" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="autor">Autor</label>
                        <input type="text" id="autor" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="status">Status</label>
                        <select id="status" class="form-select">
                            <option value="Lido">Lido</option>
                            <option value="Lendo">Lendo</option>
                            <option value="Para Ler">Para Ler</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="avaliacao">Avaliação</label>
                        <select id="avaliacao" class="form-select">
                            <option value="1">★☆☆☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="4">★★★★☆</option>
                            <option value="5">★★★★★</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
         </div>

         <!-- Lista de Livros -->
          <div>
            <input type="text" id="filtroTitulo" placeholder="Filtrar por título" class="form-control mb-2">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Avaliação</th>
                        <th>Status</th>
                        <th>Resenha</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaLivros">
                    <!-- Livros serão renderizados aqui-->
                </tbody>
            </table>
          </div>
    </div>
    <script type="module" src="/js/firebase.js"></script>
    <!-- Seu script principal -->
    <script type="module" src="/js/principal.js"></script>
</html>
