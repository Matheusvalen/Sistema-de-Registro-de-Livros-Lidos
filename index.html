<!-- Declara o tipo de documento HTML5 -->
<!DOCTYPE html>

<!-- Define o idioma da página como português do Brasil -->
<html lang="pt-br">
    <head>
        <!-- Define o conjunto de caracteres da página como UTF-8 -->
        <meta charset="UTF-8">

        <!-- Configura o layout responsivo para funcionar em diferentes dispositivos -->
        <meta name="viewport" conten="width=device-width, initial-scale=1.0">

        <!-- Título que aparece na aba do navegador -->
        <title>Tela de Login</title>

        <!-- Link externo para o arquivo CSS de estilo personalizado -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- Ícone que aparece na aba do navegador -->
        <link rel="shortcut icon" href="/img/book-8_icon-icons.com_49252.ico" type="image/x-icon">
    </head>
    <body>
        <!-- Formulário de login -->
        <form id="loginForm">
            <!-- Campo de entrada para e-mail -->
            <input type="email" id="email" placeholder="Email" required />

            <!-- Campo de entrada para senha -->
            <input type="password" id="senha" placeholder="Senha" required />

            <!-- Botão para submeter o formulário -->
            <button type="submit">Entrar</button>

            <!-- Link para a página de cadastro -->
            <a href="html/cadastro.html">Cadastre-se</a>
        </form>

        <!-- Script JavaScript em módulo (permite import/export) -->
        <script type="module" src="/js/index.js"></script>
    </body>
</html>
